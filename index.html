<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Alegreya+Sans|Playfair+Display" rel="stylesheet"> 
        <title>Book Review App Prototype</title>
    </head>
    <header role="banner">
        <h1>Book Blog</h1>
    </header>
    <body>
        <div class="subtitle">Book Review Videos at Your Fingertips</div>
        <main role="main">
            <form>
                    <input type="text" name="title" id="title" placeholder="Enter a book title">
                    <input type="text" name="author" id="author" placeholder="Enter an author">
                    <input type="number" name="limit" id="result-limit" placeholder="How many videos?" min="1" max="10">
                    <input type="submit" name="submit-button" id="submit-button">
            </form>
            <section role="region" class="details-section">
                <div class="book-details">
                        <div class="book-info">

                        </div>
                </div>
            </section>
            <section role="region" class="results-section">
                <h3 class="results-header"></h3>
                <div class="youtube-results">

                </div>
                <div class="tastedive-results">

                </div>
            </section>
        </main>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="index.js"></script>
</html>
